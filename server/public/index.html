<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/bootstrap.bundle.js"></script>
    <script src="./vendors/jquery-3.6.0.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./vendors/bootstrap.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Calculadora del lado del servidor</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <div id="description">
        <p>Esta es una calculadora que se renderiza del lado del servidor</p>
    </div>
    <div id="calculator">
        <label htmlfor="numberOneIn">Ingrese tu primer numero</label>
        <input type= "number" id="numberOneIn" class="input">
        <label htmlfor="operatorIn">Que quieres hacer?</label>
        <button id="plusBtn" class="operatorBtn">+</button>
        <button id="subtractBtn" class="operatorBtn">-</button>
        <button id="multiplyBtn" class="operatorBtn">*</button>
        <button id="divideBtn" class="operatorBtn">/</button>
        <label htmlfor="numberTwoIn">Ingresa tu segundo numero</label>
        <input type="number" id="numberTwoIn" class="input">
        <button id="equalsBtn" class="operatorBtn">=</button>
        <button id="clearBtn" class="operatorBtn">C</button>
    </div>
    <div id="answer">
        <h3>La respuesta a tu problema: <section id="results"<section></section></h3>
    </div>
    <div id="history">
        <h4>Historial</h4>
        <ul id="answerList">

        </ul>
    </div>
    <div class="footer-wrapper">
        <div class="footer-buttons">
            <div class="bottom-left">
                <button class="customize-background sizeOfBtn" type="button" role="dialog" data-toggle="modal"  data-target="#myModal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-palette-fill" viewBox="0 0 16 16">
                        <path d="M12.433 10.07C14.133 10.585 16 11.15 16 8a8 8 0 1 0-8 8c1.996 0 1.826-1.504 1.649-3.08-.124-1.101-.252-2.237.351-2.92.465-.527 1.42-.237 2.433.07zM8 5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm4.5 3a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zM5 6.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm.5 6.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                    </svg>
                </button>
                <div id="myModal" class="modal fade" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Escoge el color de fondo</h5>
                                <button type="button"  class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <img src="./styles/images/red.jpeg" alt="solid pale red color" id="redImg">
                                <img src="./styles/images/yellow.jpeg" alt="solid pale yellow color" id="yellowImg">
                                <img src="./styles/images/green.jpeg" alt="solid pale green color" id="greenImg">
                                <img src="./styles/images/blue.jpeg" alt="solid pale blue color" id="blueImg">
                                <img src="./styles/images/purple.jpeg" alt="solid pale purple color" id="purpleImg">
                                <img src="./styles/images/grey.jpeg" alt="solid pale grey col;or" id="greyImg">
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary close" data-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary save">Guardar cambios</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
